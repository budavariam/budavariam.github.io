---
layout: default
---

<div class="posts">
  {% assign posts = site.posts | where: "layout", "post" %}
  {% for post in posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <div class="tags">
        {% for tag in post.tags %} 
          <span class="tag">{{tag}}</span>
        {% endfor %}
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
